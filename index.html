<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/4c0cc489d0.js" crossorigin="anonymous"></script>
    <title>FISHEYE</title>
</head>
<body>
    <header role="banner" class="header">
        <nav role="navigation" class="header__nav">
            <a href="#" class="header__logo">
                <img src="./assets/img/Logo/logo.svg" alt="Fisheye Home Page">
            </a>
        <!-- <nav class="header__nav"> -->
            <h1 class="header__title">Nos Photographes</h1>
            <ul class="header__taglist">
                <li class="header__tag photographer__tag">
                    <a href="#" onclick="filterByTag(event, 'portrait');" aria-label="Triez les photographes sur le thème des portraits" tabindex="4">#Portrait</a>
                </li>
                <li class="header__tag photographer__tag">
                    <a href="#" onclick="filterByTag(event, 'art');" aria-label="Triez les photographes sur le thème de l'art" tabindex="4">#Art</a>
                </li>
                <li class="header__tag photographer__tag">
                    <a href="#" onclick="filterByTag(event, 'fashion');" aria-label="Triez les photographes sur le thème de la mode" tabindex="4">#Fashion</a>
                </li>
                <li class="header__tag photographer__tag">
                    <a href="#" onclick="filterByTag(event, 'architecture');" aria-label="Triez les photographes sur le thème de l'architecture" tabindex="4">#Architecture</a>
                </li>
                <li class="header__tag photographer__tag">
                    <a href="#" onclick="filterByTag(event, 'travel');" aria-label="Triez les photographes sur le thème des voyages" tabindex="4">#Travel</a>
                </li>
                <li class="header__tag photographer__tag">
                    <a href="#" onclick="filterByTag(event, 'sport');" aria-label="Triez les photographes sur le thème du sport" tabindex="4">#Sport</a>
                </li>
                <li class="header__tag photographer__tag">
                    <a href="#" onclick="filterByTag(event, 'animals');" aria-label="Triez les photographes sur le thème des animaux" tabindex="4">#Animals</a>
                </li>
                <li class="header__tag photographer__tag">
                    <a href="#" onclick="filterByTag(event, 'events');" aria-label="Triez les photographes sur le thème des évènements" tabindex="4">#Events</a>
                </li>
            </ul> 
        </nav>
    </header>
    <!-- lien vers le contenu invisible -->
    <a class="hidden__link link--active" href="#main" title="Passez au contenu" tabindex="4">Passez au contenu</a>

    <main class="photographer__blocklist" id="main">        
        <section aria-label="photographers" class="photographer__list" id="photographers">
         
        </section>
    </main>
    <script src="./assets/js/index.js"></script> 
</body>
</html>
