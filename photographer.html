<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/4c0cc489d0.js" crossorigin="anonymous"></script>
    <title>FISHEYE Photographe</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="header__logo">
            <img src="./assets/img/Logo/logo.svg" alt="Fisheye Home Page">
        </a>
    </header>
    <main>
        <section id="photographerCard" class="photographer__block--phPage">
              <!-- généré par JS -->
        </section> 
        <section class="work">
            <div class="dropdown__filters">
                <label for="dropdownMenu" class="dropdown__label">Triez par</label>
                <select name="dropdownMenu" id="dropdownMenu" class="dropdown__list">
                    <option value="popularity">Popularité</option>
                    <option value="date">Date</option>
                    <option value="title">Titre</option>
                </select>
            </div>
            <div id="photographerMedias" class="work__blocklist">
              <!-- généré par JS -->
            </div>
        </section>
        <div class="info" aria-label="nombre de likes et prix">
            <div class="info__block">
                <div class="info__likes" aria-live="polite" aria-atomic="true" aria-label="nombre de likes">
                    <p id="photographerLikes" class="info__totalLikes"></p>
                    <i class="fas fa-heart"></i>
                </div>
                <p id="photographerPrice" class="info__price"></p>
            </div>
        </div>
    </main>
    <div id="contactModal" class="modal" role="dialog">
        <div class="modal__content">
            <header class="modal__header">
                <h1 class="modal__title">
                    <span>Contactez-moi</span>
                    <span id="modalPhotographerName"></span>
                </h1>
                <img id="closeModal" class="modal__close" src="./assets/img/components/closeModal.svg" alt="bouton de fermeture de la modale"/>
            </header>
            <form class="form">
                <fieldset class="form__field">
                    <label for="firstnameInput" class="form__label">Prénom</label>
                    <input type="text" name="firstname" id="firstnameInput" class="form__input" placeholder="Prénom">
                    <span id="firstNameError" class="form__error"></span>
                </fieldset>
                <fieldset class="form__field">
                    <label for="lastnameInput" class="form__label">Nom</label>
                    <input type="text" name="lastname" id="lastnameInput" class="form__input" placeholder="Nom">
                    <span id="lastNameError" class="form__error"></span>
                </fieldset>
                <fieldset class="form__field">
                    <label for="emailInput" class="form__label">Email</label>
                    <input type="email" name="email" id="emailInput" class="form__input" placeholder="exemple@email.com">
                    <span id="emailError"  class="form__error"></span>
                </fieldset>
                <fieldset class="form__field">
                    <label for="messageInput" class="form__label">Votre message</label>
                    <input type="text" name="message" id="messageInput" class="form__input form__input--msg" placeholder="Votre message">
                    <span id="messageError" class="form__error"></span>
                </fieldset>
                <button id="sendBtn" class="modal__btn modal__btn--active">Envoyer</button>
            </form>
        </div>
        
    </div>
    <div class="lightbox__modal">
        <div id="lightboxModal" class="lightbox__body" role="dialog">
            <button id="closeLightbox" class="fas fa-times lightbox__btn lightbox__btn--close" title="Close dialog"></button>
            <button class="fas fa-chevron-left lightbox__btn lightbox__btn--left" title="Previous image"></button>
            <button class="fas fa-chevron-right lightbox__btn lightbox__btn--right" title="Next image"></button>
            <div class="lightbox__mediaBox">
                <img src="./assets/img/Sample_Photos/Mimi/Animals_Rainbow.jpg" alt="Rainbow bird" role="button" class="lightbox__media">
            </div>
            <div id="imageName" class="lightbox__mediaName">Rainbow bird</div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/loadDatas.js"></script>
</body>
</html>
